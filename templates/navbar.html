{% load static %}
<nav class="bg-gray-800 p-4 relative">
    <div class="container mx-auto flex items-center justify-between">
        <!-- Logo dan Judul -->
        <div class="flex items-center space-x-4">
            <img src="{% static 'image/logo.png' %}" alt="Logo" class="h-8 transition-transform duration-300 hover:scale-110">
            <a href="{% url 'main:show_main' %}" class="text-white text-lg font-bold transition-colors duration-300 hover:text-indigo-300">SecondChance</a>
        </div>

        <!-- Burger Menu Icon untuk tampilan kecil -->
        <div class="md:hidden">
            <button id="mobile-menu-button" class="text-white focus:outline-none transition-transform duration-300 hover:scale-110">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-16 6h16"></path>
                </svg>
            </button>
        </div>

        <!-- Menu Items untuk tampilan desktop -->
        <div class="hidden md:flex space-x-4 items-center">
            <a href="{% url 'main:show_main' %}" class="text-white px-3 py-2 rounded-md hover:bg-gray-700 transition-all duration-300">Main</a>
            <a href="{% url 'main:my_products' %}" class="text-white px-3 py-2 rounded-md hover:bg-gray-700 transition-all duration-300">My Product</a>
            <a href="{% url 'main:about' %}" class="text-white px-3 py-2 rounded-md hover:bg-gray-700 transition-all duration-300">About</a>
            <a href="#" class="text-white px-3 py-2 rounded-md hover:bg-gray-700 transition-all duration-300">Calendar</a>
            <a href="{% url 'main:add_product' %}" class="bg-green-500 text-white font-bold px-3 py-2 rounded-md hover:bg-green-600 transition-all duration-300">+ Add Product</a>
        </div>

        <!-- User Info dan Log Out untuk tampilan desktop -->
        <div class="hidden md:flex space-x-4 items-center">
            <span class="text-gray-300 bg-gray-700 px-3 py-2 rounded-md">{{ user.username }}</span>
            <a href="{% url 'main:logout' %}" class="bg-red-500 text-white px-3 py-2 rounded-md hover:bg-red-700 transition-all duration-300">Log Out</a>
        </div>
    </div>

    <!-- Dropdown menu untuk tampilan mobile dengan blur background dan tombol Close -->
    <div id="mobile-menu" class="hidden fixed inset-0 bg-gray-800 bg-opacity-90 flex-col md:hidden mt-4 space-y-2 p-4 rounded-md shadow-lg z-50 backdrop-blur-sm">
        <!-- Tombol Close -->
        <div class="flex justify-end">
            <button id="close-menu-button" class="text-white text-xl focus:outline-none transition-transform duration-300 hover:scale-110">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <a href="{% url 'main:show_main' %}" class="text-white w-full hover:bg-gray-700 px-3 py-2 rounded-md" style="display: block">Main</a>
        <a href="{% url 'main:my_products' %}" class="text-white w-full hover:bg-gray-700 px-3 py-2 rounded-md" style="display: block">My Product</a>
        <a href="{% url 'main:about' %}" class="text-white w-full hover:bg-gray-700 px-3 py-2 rounded-md" style="display: block">About</a>
        <a href="#" class="text-white w-full hover:bg-gray-700 px-3 py-2 rounded-md" style="display: block">Calendar</a>
        <a href="{% url 'main:add_product_ajax' %}" class="bg-green-500 text-white w-full px-3 py-2 rounded-md hover:bg-green-600"onclick = "showModalAdd();" style="display: block">+ Add Product</a>
        <a href="{% url 'main:logout' %}" class="bg-red-500 text-white w-full px-3 py-2 rounded-md hover:bg-red-700" style="display: block">Log Out</a>
    </div>
</nav>

<!-- JavaScript untuk Toggle Mobile Menu dan Menutup Menu -->
<script>
    // Membuka menu
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });

    // Menutup menu
    document.getElementById('close-menu-button').addEventListener('click', function() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.add('hidden');
    });
</script>
