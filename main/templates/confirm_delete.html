{% extends "base.html" %}
{% load static %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-6 text-center">
        <!-- Menampilkan gambar statis -->
        <img src="{% static 'image/kok_dihapus.jpg' %}" alt="Delete Warning" class="w-1/3 mx-auto mb-4">
        
        <h1 class="text-2xl font-semibold text-red-600 mb-4">Are you sure you want to delete this product?</h1>
        <p class="text-lg font-medium text-gray-800 mb-6">{{ product.name }}</p>
        
        <form method="POST" action="{% url 'main:delete_product' product.pk %}" class="space-y-4">
            {% csrf_token %}
            
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-transform duration-300 hover:scale-105">
                Yes, Delete
            </button>
            
            <a href="{% url 'main:show_main' %}" class="block w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-transform duration-300 hover:scale-105">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock content %}
