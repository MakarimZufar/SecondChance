{% extends 'base.html' %} 
{% load static %}
{% block title %}Add Product{% endblock %} 
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-400 to-blue-500 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white shadow-xl rounded-lg p-8 space-y-6 transition duration-500 ease-in-out transform hover:scale-105">
        <h1 class="text-3xl font-extrabold text-center text-indigo-600 animate-pulse">Add New Product</h1>

        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}

            <div class="animate-fade-in">
                <label for="id_name" class="block text-sm font-medium text-gray-700">Product Name</label>
                <input type="text" name="name" id="id_name" class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-transform duration-300 hover:scale-105">
            </div>

            <div class="animate-fade-in delay-100">
                <label for="id_category" class="block text-sm font-medium text-gray-700">Category</label>
                {{ form.category }}  <!-- Menggunakan form.category yang seharusnya menjadi dropdown jika form diatur dengan benar -->
            </div>

            <div class="animate-fade-in delay-200">
                <label for="id_stock" class="block text-sm font-medium text-gray-700">Stock</label>
                <input type="number" name="stock" id="id_stock" class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-transform duration-300 hover:scale-105">
            </div>

            <div class="animate-fade-in delay-300">
                <label for="id_price" class="block text-sm font-medium text-gray-700">Price</label>
                <input type="text" name="price" id="id_price" class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-transform duration-300 hover:scale-105">
            </div>

            <div class="animate-fade-in delay-400">
                <label for="id_description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" id="id_description" class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-transform duration-300 hover:scale-105"></textarea>
            </div>

            <div class="animate-fade-in delay-500">
                <label for="id_image" class="block text-sm font-medium text-gray-700">Product Image</label>
                <input type="file" name="image" id="id_image" class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition-transform duration-300 hover:scale-105">
            </div>

            <div class="flex justify-center animate-fade-in delay-600">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transform hover:scale-110 transition duration-300 ease-in-out">
                    Add Product
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    @keyframes fade-in {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
    }

    .delay-100 {
        animation-delay: 0.1s;
    }

    .delay-200 {
        animation-delay: 0.2s;
    }

    .delay-300 {
        animation-delay: 0.3s;
    }

    .delay-400 {
        animation-delay: 0.4s;
    }

    .delay-500 {
        animation-delay: 0.5s;
    }

    .delay-600 {
        animation-delay: 0.6s;
    }
</style>
{% endblock %}
