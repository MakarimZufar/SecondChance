{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="min-h-screen flex justify-center items-center bg-gray-100">
        <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-4xl font-bold text-center text-indigo-600 mb-4">Join Us!</h2>
            <p class="text-center text-gray-600 mb-6">Create your account to get started</p>
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-gray-900 font-semibold">Username:</label>
                    <input type="text" name="username" placeholder="Choose a username" class="block w-full px-4 py-2 text-gray-900 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-indigo-500 transition-transform duration-300 ease-in-out transform hover:scale-105 focus:scale-105">
                </div>
                <div>
                    <label class="block text-gray-900 font-semibold">Password:</label>
                    <input type="password" name="password1" placeholder="Create a password" class="block w-full px-4 py-2 text-gray-900 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-indigo-500 transition-transform duration-300 ease-in-out transform hover:scale-105 focus:scale-105">
                </div>
                <div>
                    <label class="block text-gray-900 font-semibold">Password confirmation:</label>
                    <input type="password" name="password2" placeholder="Confirm your password" class="block w-full px-4 py-2 text-gray-900 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-indigo-500 transition-transform duration-300 ease-in-out transform hover:scale-105 focus:scale-105">
                </div>
                <div class="flex justify-center">
                    <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline transition-all duration-300 ease-in-out transform hover:scale-105 focus:scale-105" type="submit">
                        Register
                    </button>
                </div>
            </form>
            <p class="mt-6 text-center text-gray-600">Already have an account? 
                <a href="/login/" class="text-indigo-500 hover:underline">Login here</a>
            </p>
        </div>
    </div>
{% endblock content %}
