{% extends "base.html" %} 
{% block meta %}
    <title>Registration</title>
{% endblock meta %} 
{% block content %}
    <h2>Registration</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
        <button type="submit">Register</button>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
