{% extends "base.html" %}
{% block meta %}
    <title>login</title>
{% endblock meta %}
{% block content %}
    <h1>login</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
        <button type="submit">login</button>
    </form>
    {% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <ul>
        <li>
            <p>don't have account? <a href="{% url "main:registration" %}">Register</a> here</p>
        </li>
    </ul>
{% endblock content %}
